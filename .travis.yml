language: go
dist: trusty
before_install:
  - sudo add-apt-repository ppa:vbernat/haproxy-1.6 -y
  - sudo apt-get -qq update
  - sudo apt-get install -y liblua5.1-dev
  - sudo apt-get install -y liblua5.2-dev
